<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3150350892607652"
    crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Converter - Convert Units of Area | Calquro</title>
    <meta name="description" content="Convert between different units of area including square meters, acres, hectares, square feet, and more.">
    <link rel="icon" type="image/x-icon" href="https://iili.io/KuC0mDQ.png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="../index.html" class="logo">
                <img src="https://iili.io/KuC0mDQ.png" alt="Calquro Logo">
                <span>Calquro</span>
            </a>
            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="../tools.html" class="nav-link">Tools</a></li>
                <li><a href="../ai.html" class="nav-link">Smart AI</a></li>
                <li><a href="../blog.html" class="nav-link">Blog</a></li>
                <li><a href="../about.html" class="nav-link">About</a></li>
                <li><a href="../contact.html" class="nav-link">Contact</a></li>
            </ul>
            <button class="nav-toggle"><span></span><span></span><span></span></button>
        </nav>
    </header>

    <main style="margin-top: 80px;">
        <section class="section" style="padding: 1rem 0;">
            <div class="container">
                <a href="../tools.html" class="btn btn-secondary">← Back to Tools</a>
            </div>
        </section>
        
        <section class="section">
            <div class="container">
                <div style="text-align: center; max-width: 800px; margin: 0 auto;">
                    <h1>Area Converter</h1>
                    <p>Convert between different units of area including square meters, acres, hectares, and more.</p>
                </div>
                
                <div style="max-width: 600px; margin: 2rem auto;">
                    <div class="card">
                        <h2>Area Converter</h2>
                        <div class="form-group">
                            <input type="number" id="areaValue" class="form-input" placeholder="Enter value" value="1">
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr auto 1fr; gap: 1rem; align-items: end;">
                            <select id="fromAreaUnit" class="form-input">
                                <option value="sqm">Square Meters</option>
                                <option value="sqkm">Square Kilometers</option>
                                <option value="sqft">Square Feet</option>
                                <option value="sqin">Square Inches</option>
                                <option value="acre">Acres</option>
                                <option value="hectare">Hectares</option>
                            </select>
                            <button onclick="swapAreaUnits()" style="background: var(--primary-color); color: white; border: none; border-radius: 50%; width: 40px; height: 40px;">⇄</button>
                            <select id="toAreaUnit" class="form-input">
                                <option value="sqm">Square Meters</option>
                                <option value="sqkm">Square Kilometers</option>
                                <option value="sqft" selected>Square Feet</option>
                                <option value="sqin">Square Inches</option>
                                <option value="acre">Acres</option>
                                <option value="hectare">Hectares</option>
                            </select>
                        </div>
                        <button onclick="convertArea()" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Convert</button>
                        <div id="areaResult" style="margin-top: 2rem; display: none;">
                            <div style="background: var(--background-alt); padding: 1.5rem; border-radius: var(--border-radius); text-align: center;">
                                <div style="font-size: 2rem; color: var(--primary-color); font-weight: 700;" id="convertedAreaValue">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Calquro</h3>
                    <p>Professional online calculators and tools for everyone.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/tools/area-converter.js"></script>
</body>

</html>
