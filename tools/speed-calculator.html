<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Calculator - Calculate Speed, Distance, Time | Calquro</title>
    <link rel="icon" type="image/x-icon" href="https://iili.io/KuC0mDQ.png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="../index.html" class="logo">
                <img src="https://iili.io/KuC0mDQ.png" alt="Calquro Logo"><span>Calquro</span>
            </a>
            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="../tools.html" class="nav-link">Tools</a></li>
                <li><a href="../ai.html" class="nav-link">Smart AI</a></li>
                <li><a href="../blog.html" class="nav-link">Blog</a></li>
                <li><a href="../about.html" class="nav-link">About</a></li>
                <li><a href="../contact.html" class="nav-link">Contact</a></li>
            </ul>
            <button class="nav-toggle"><span></span><span></span><span></span></button>
        </nav>
    </header>

    <main style="margin-top: 80px;">
        <section class="section" style="padding: 1rem 0;">
            <div class="container">
                <a href="../tools.html" class="btn btn-secondary">‚Üê Back to Tools</a>
            </div>
        </section>
        
        <section class="section">
            <div class="container">
                <h1 style="text-align: center;">Speed Calculator</h1>
                <div style="max-width: 600px; margin: 2rem auto;">
                    <div class="card">
                        <h2>Calculate Speed, Distance, or Time</h2>
                        <div class="form-group">
                            <label>Distance</label>
                            <input type="number" id="distance" class="form-input" placeholder="Distance">
                            <select id="distanceUnit" class="form-input" style="margin-top: 0.5rem;">
                                <option value="km">Kilometers</option>
                                <option value="m">Meters</option>
                                <option value="mi">Miles</option>
                                <option value="ft">Feet</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Time</label>
                            <input type="number" id="time" class="form-input" placeholder="Time">
                            <select id="timeUnit" class="form-input" style="margin-top: 0.5rem;">
                                <option value="h">Hours</option>
                                <option value="min">Minutes</option>
                                <option value="s">Seconds</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Speed</label>
                            <input type="number" id="speed" class="form-input" placeholder="Speed">
                            <select id="speedUnit" class="form-input" style="margin-top: 0.5rem;">
                                <option value="kmh">km/h</option>
                                <option value="mph">mph</option>
                                <option value="ms">m/s</option>
                                <option value="fps">ft/s</option>
                            </select>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                            <button onclick="calculateSpeed()" class="btn btn-primary">Calculate Speed</button>
                            <button onclick="calculateDistance()" class="btn btn-secondary">Calculate Distance</button>
                            <button onclick="calculateTime()" class="btn btn-secondary">Calculate Time</button>
                        </div>
                        <div id="speedResult" style="margin-top: 2rem; padding: 1rem; background: var(--background-alt); border-radius: var(--border-radius); display: none;"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Calquro</h3>
                    <p>Professional online calculators and tools for everyone.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/tools/speed-calculator.js"></script>
</body>
</html>
