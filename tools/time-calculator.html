    <main style="margin-top: 80px;">
        <section class="section" style="padding: 1rem 0;">
            <div class="container">
                <a href="../tools.html" class="btn btn-secondary">‚Üê Back to Tools</a>
            </div>
        </section>
        
        <section class="section">
            <div class="container">
                <h1 style="text-align: center;">Time Calculator</h1>
                <div style="max-width: 600px; margin: 2rem auto;">
                    <div class="card">
                        <h2>Time Operations</h2>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div>
                                <label>Hours</label>
                                <input type="number" id="hours1" class="form-input" value="2">
                            </div>
                            <div>
                                <label>Minutes</label>
                                <input type="number" id="minutes1" class="form-input" value="30">
                            </div>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem;">
                            <div>
                                <label>Hours</label>
                                <input type="number" id="hours2" class="form-input" value="1">
                            </div>
                            <div>
                                <label>Minutes</label>
                                <input type="number" id="minutes2" class="form-input" value="45">
                            </div>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem;">
                            <button onclick="addTime()" class="btn btn-primary">Add Time</button>
                            <button onclick="subtractTime()" class="btn btn-secondary">Subtract Time</button>
                        </div>
                        <div id="timeResult" style="margin-top: 2rem; padding: 1rem; background: var(--background-alt); border-radius: var(--border-radius); display: none;"></div>
                    </div>
                </div>
            </div>
