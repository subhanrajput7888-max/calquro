<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Generate Strong Passwords | Calquro</title>
    <link rel="icon" type="image/x-icon" href="https://iili.io/KuC0mDQ.png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="../index.html" class="logo">
                <img src="https://iili.io/KuC0mDQ.png" alt="Calquro Logo"><span>Calquro</span>
            </a>
            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="../tools.html" class="nav-link">Tools</a></li>
                <li><a href="../ai.html" class="nav-link">Smart AI</a></li>
                <li><a href="../blog.html" class="nav-link">Blog</a></li>
                <li><a href="../about.html" class="nav-link">About</a></li>
                <li><a href="../contact.html" class="nav-link">Contact</a></li>
            </ul>
            <button class="nav-toggle"><span></span><span></span><span></span></button>
        </nav>
    </header>

    <main style="margin-top: 80px;">
        <section class="section" style="padding: 1rem 0;">
            <div class="container">
                <a href="../tools.html" class="btn btn-secondary">‚Üê Back to Tools</a>
            </div>
        </section>
        
        <section class="section">
            <div class="container">
                <h1 style="text-align: center;">Password Generator</h1>
                <div style="max-width: 600px; margin: 2rem auto;">
                    <div class="card">
                        <h2>Generate Strong Password</h2>
                        <div class="form-group">
                            <label>Password Length: <span id="lengthValue">12</span></label>
                            <input type="range" id="passwordLength" min="4" max="50" value="12" class="form-input">
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <label><input type="checkbox" id="includeUppercase" checked> Uppercase (A-Z)</label>
                            <label><input type="checkbox" id="includeLowercase" checked> Lowercase (a-z)</label>
                            <label><input type="checkbox" id="includeNumbers" checked> Numbers (0-9)</label>
                            <label><input type="checkbox" id="includeSymbols" checked> Symbols (!@#$%)</label>
                        </div>
                        <button onclick="generatePassword()" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Generate Password</button>
                        <div id="passwordResult" style="margin-top: 2rem;">
                            <div style="background: var(--background-alt); padding: 1.5rem; border-radius: var(--border-radius);">
                                <label>Generated Password:</label>
                                <div style="display: flex; gap: 1rem; margin-top: 0.5rem;">
                                    <input type="text" id="generatedPassword" class="form-input" readonly style="flex: 1;">
                                    <button onclick="copyPassword()" class="btn btn-secondary">Copy</button>
                                </div>
                                <div id="passwordStrength" style="margin-top: 1rem; font-weight: 600;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Calquro</h3>
                    <p>Professional online calculators and tools for everyone.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/tools/password-generator.js"></script>
</body>
</html>
